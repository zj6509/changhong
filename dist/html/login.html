<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="../css/public.css"><link rel="stylesheet" href="../css/login.css"><script src="../js/require.js" data-main="../js/main.login"></script></head><body><!-- -------header-------- --><div class="header"><img src="../images/login-logo.jpg" alt=""><div class="border"></div><div class="header-main">通行证</div></div><!-- ----login------- --><div class="login-back"><div class="login"><div id="loginTabDiv1" class="logintab1">账号密码登录</div><div id="loginTabDiv2" class="logintab2">手机短信登录</div></div><div style="width: 100%; height: 30px"></div><div id="loginDiv1" class="inputTopDiv" style="display: none;"><img src="../images/phone.png"> <input id="phone" class="loginInput" placeholder="手机号码" maxlength="11"></div><div id="loginDiv2" class="inputTopDiv" style="display: block;"><img src="../images/per.png"> <input id="username" class="loginInput" type="text" placeholder="手机/邮箱/用户名" maxlength="30"></div><div class="loginDiv"></div><div id="verifiCodeDiv" class="inputTopDiv" style="display: none"><img class="login_icon_img" src="../images/duanxin.png"> <input id="smsCode" class="verifiCodeInput" placeholder="短信验证码" maxlength="6"> <button id="getVerifiCodeBtn" class="getVerifiCodeBtn">获取验证码</button></div><div id="passwordDiv" class="inputTopDiv"><img class="login_icon_img" src="../images/lock.png"> <input id="password" class="loginInput" type="password" placeholder="密码"></div><div class="loginDiv"></div><div class="loginBtnDiv"><button class="loginBtn" id="account-login">登录</button></div><div class="registerDiv"><button class="forgetBtn">忘记密码</button> <button class="registerBtn">注册</button></div><div class="otherLoginDiv"><div class="leftSpaceLineDiv"></div><div class="otherLoginDescriptDiv">其他登录方式</div><div class="rightSpaceLineDiv"></div></div><div class="other
